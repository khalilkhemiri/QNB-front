<tbody>
    <tr *ngFor="let stagiaire of stagiaires" 
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
      
      <td class="w-4 p-4">
        <div class="flex items-center">
          <input type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm">
        </div>
      </td>
  
      <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
        <img 
        class="w-10 h-10 rounded-full" 
        [src]="stagiaire.photoUrl ? stagiaire.photoUrl : 'assets/images/default-avatar.png'" 
        alt="Photo de {{ stagiaire.nom }}">        <div class="ps-3">
          <div class="text-base font-semibold">{{ stagiaire.username }} </div>
          <div class="font-normal text-gray-500">{{ stagiaire.email }}</div>
        </div>
      </th>
  
      <td class="px-6 py-4">
        {{ stagiaire.role || 'Stagiaire' }}
      </td>
  
      <td class="px-6 py-4">
        <div class="flex items-center">
          <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div> Actif
        </div>
      </td>
  
      <td class="px-6 py-4">
        <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Modifier</a>
      </td>
    </tr>
  </tbody>
